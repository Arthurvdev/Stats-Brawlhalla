<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Meu perfil brawlhalla</title>
</head>
<body>

    <div class="donate">
        <img src="https://img.freepik.com/vetores-premium/ilustracao-vetorial-do-simbolo-do-coracao-na-cor-vermelha-isolada-no-fundo-branco_842925-86.jpg" alt="">
        <a href="https://livepix.gg/nickemanzero">Donate</a>
    </div>


    <div class="conteiner-inicial">
        <div class="pesquisa">
            
            <input class="input-barra" type="text" placeholder="Insira seu apelido sem erro">
            <button onclick="botão()">Buscar</button>
        </div>

        <div class="melhor-legend">
            <p>*para funcionar você precisa ter feito a MD10*</p>
            <h1 class="melhor-legend-titulo"></h1>
            <img class="img-legend" src="https://brawlmance.com/img/legends/21.png" alt="">
        </div>

        <div class="Nome-ranking">
            <h1 class="nome"></h1>
            <h2 class="ranking-brz"></h2>
        </div>
    </div>

    <div class="wave-container"></div>

    <div class="conteiner-principal">
        <div class="conteiner-info">

            <div class="Nome-estilo">
                <h1 class="nome-titulo-estilo"></h1>
            </div>

            <div class="elo-tier">
                <h1 class="ranked-titulo">Suas informações aparecerão aqui.</h1>
                <p class="elo-atual"></p>
                <p class="melhor-elo"></p>
                <p class="tier"></p>
            </div>
        
            <div class="partidas-região">
                <h1 class="partidas-titulo"></h1>
                <p class="partidas"></p>
                <p class="vitórias"></p>
                <p class="região"></p>
            </div>

        </div>

        <div class="clan">
            <h1 class="clan-titulo"></h1>
            <p class="nome-clan"></p></p>
            <p class="clan-xp"></p>
            <p class="xp-pessoal"></p>
            <p></p>
        </div>

        <div class="status">
            <h1 class="status-titulo"></h1>
            <p class="level"></p>
            <p class="xp-conta"></p>
        </div>

        <div class="status-geral">
            <p class="dano-bomba"></p>
            <p class="ko-bomba"></p>
            <p class="dano-mina-terrestre"></p>
            <p class="ko-mine"></p>
            <p class="dano-bola-espinhos"></p>
            <p class="ko-bola-espinhos"></p>
            <p class="dano-sidekick"></p>
            <p class="ko-sidekick"></p>
            <p class="hits-bola-de-neve"></p>
            <p class="ko-bola-de-neve"></p>
        </div>

        
    </div>
   
   
</body>
</html>
